<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul>
                <li>Home</li>
                <li>Varieties</li>
                <li>Plant Hub</li>
            </ul>

            <img src="img/logo.jpg" class="logo" alt="Logo">

            <ul>
                <li>Plant Care</li>
                <li>Offers</li>
                <li>Cart</li>
            </ul>
        </div>

        <div class="cart-container">
            <button class="cart-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-cart-check"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z" />
                    <path
                        d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                </svg>
            </button>
        </div>
    </nav>

    <div class="body-main"></div>
        <div class="type1">
            <h1 class="items-center justify-center text-center font-bold text-4xl mt-5"> Aromatic Fragrance Plants </h1>
            <div class="plant-cards1 ml-11 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-10">
                <!-- Cards will be generated by JS -->
            </div>
        </div>

        <div class="type2">
            <h1 class="items-center justify-center text-center font-bold text-4xl mt-5"> Air Purifying Plants </h1>
            <div class="plant-cards2 ml-11 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-10">
                <!-- Cards will be generated by JS -->
            </div>
        </div>

        <div class="type3">
            <h1 class="items-center justify-center text-center font-bold text-4xl mt-5"> Medicinal Plants </h1>
            <div class="plant-cards3 ml-11 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-10">
                <!-- Cards will be generated by JS -->
            </div>
        </div>

        <div class="type4">
            <h1 class="items-center justify-center text-center font-bold text-4xl mt-5"> Low Maintenance Plants </h1>
            <div class="plant-cards4 ml-11 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-10">
                <!-- Cards will be generated by JS -->
            </div>
        </div>

        <div class="type5">
            <h1 class="items-center justify-center text-center font-bold text-4xl mt-5"> Insect Repellent Plants </h1>
            <div class="plant-cards5 ml-11 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-10">
                <!-- Cards will be generated by JS -->
            </div>
        </div>

    </div>

    <script src="script1.js"></script>
</body>
</html>
